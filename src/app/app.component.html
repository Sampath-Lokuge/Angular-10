<mat-sidenav-container>

    <mat-sidenav #sidenav role="navigation">
        <!-- <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav> -->
        <ng-material-multilevel-menu [configuration]='config' [items]='appItems' (selectedItem)="selectedItem($event)"
            [expandCollapseStatus]="expandCollapseStatus" (selectedLabel)="selectedLabel($event)">
        </ng-material-multilevel-menu>

    </mat-sidenav>

    <mat-sidenav-content fxLayout="column">

        <app-header (sidenavToggle)="sidenav.toggle()"></app-header>

        <main fxFlex>
            <router-outlet></router-outlet>
        </main>

        <app-footer></app-footer>

    </mat-sidenav-content>
</mat-sidenav-container>
